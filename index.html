<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流月镇 - Minecraft服务器</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(135deg, #1a1f2d, #0d1525);
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* 像素艺术装饰 */
        .pixel-art {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .creeper {
            top: 10%;
            right: 5%;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%234CAF50" width="100" height="100"/><rect fill="%23000" x="20" y="20" width="20" height="20"/><rect fill="%23000" x="60" y="20" width="20" height="20"/><rect fill="%23000" x="30" y="50" width="40" height="10"/><rect fill="%23000" x="20" y="70" width="20" height="10"/><rect fill="%23000" x="60" y="70" width="20" height="10"/></svg>');
        }
        
        .steve {
            bottom: 15%;
            left: 7%;
            width: 80px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120"><rect fill="%233F51B5" x="20" y="0" width="40" height="30"/><rect fill="%2376B852" x="0" y="30" width="80" height="50"/><rect fill="%23333" x="20" y="80" width="15" height="40"/><rect fill="%23333" x="45" y="80" width="15" height="40"/></svg>');
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            margin-bottom: 40px;
        }
        
        .server-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .server-name::before,
        .server-name::after {
            content: "✦";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-size: 2rem;
        }
        
        .server-name::before {
            left: -10px;
        }
        
        .server-name::after {
            right: -10px;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #76B852;
            margin-bottom: 30px;
        }
        
        .server-info {
            background: rgba(10, 15, 30, 0.7);
            border: 3px solid #4A5568;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .info-box {
            margin-bottom: 25px;
        }
        
        .info-label {
            font-size: 1.3rem;
            color: #FF9800;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 2rem;
            font-family: 'Press Start 2P', cursive;
            color: #4CAF50;
            word-break: break-all;
        }
        
        .join-button {
            display: inline-block;
            background: linear-gradient(135deg, #76B852, #4CAF50);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 8px;
            border: 3px solid #3D8B40;
            box-shadow: 0 5px 0 #3D8B40;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #3D8B40;
            background: linear-gradient(135deg, #85d263, #5cbf5e);
        }
        
        .join-button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #3D8B40;
        }
        
        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #FF9800;
            text-align: center;
            margin: 40px 0 20px;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF9800, transparent);
            margin: 10px auto;
        }
        
        .player-skins {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .skin-card {
            background: rgba(30, 40, 60, 0.7);
            border: 2px solid #4A5568;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
        }
        
        .skin-card:hover {
            transform: translateY(-10px);
            border-color: #FF9800;
        }
        
        .skin-image {
            width: 100%;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .screenshot-container {
            background: rgba(30, 40, 60, 0.7);
            border: 3px solid #4A5568;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .screenshot {
            width: 100%;
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid #4A5568;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #76B852;
        }
        
        .minecraft-block {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #8B4513;
            border: 2px solid #5D2906;
            position: relative;
            margin: 0 5px;
            transform: rotate(45deg);
        }
        
        .minecraft-block::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #A0522D;
            border: 1px solid #5D2906;
        }
        
        /* 玩家介绍弹窗样式 */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .player-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a3a, #0d1b2b);
            border: 3px solid #4CAF50;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .player-modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 15px;
        }
        
        .modal-skin {
            width: 80px;
            height: 120px;
            margin-right: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .modal-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
        }
        
        .modal-info {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(30, 40, 60, 0.7);
            border: 2px solid #4A5568;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .stat-label {
            color: #FF9800;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .stat-value {
            color: #76B852;
            font-size: 1.2rem;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: #FF9800;
        }
        
        @media (max-width: 768px) {
            .server-name {
                font-size: 2.5rem;
            }
            
            .player-skins {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .join-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .modal-header {
                flex-direction: column;
                text-align: center;
            }
            
            .modal-skin {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .modal-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 像素艺术装饰 -->
    <div class="pixel-art creeper"></div>
    <div class="pixel-art steve"></div>
    
    <div class="container">
        <header>
            <h1 class="server-name">流月镇</h1>
            <p class="tagline">探索 • 建造 • 生存 • 共享</p>
        </header>
        
        <main>
            <div class="server-info">
                <div class="info-box">
                    <div class="info-label">服务器主旨</div>
                    <div class="info-value">给各位厌倦的玩家一个绿洲</div>
                </div>
                
                <div class="info-box">
                    <div class="info-label">服务器群聊</div>
                    <div class="info-value">qq群号:</p>806205560</div>
                </div>
                
                <a href="minecraft://?addExternalServer=流月镇|play.clanota.cn:10347" class="join-button">
                    加入服务器
                </a>
                
                <p style="margin-top: 15px; font-size: 1.2rem; color: #FFD700;">
                    点击上方按钮直接加入游戏，或手动添加服务器
                </p>
            </div>
            
            <h2 class="section-title">玩家风采</h2>
            <div class="player-skins">
                <div class="skin-card" data-name="糖柒" data-image="https://img.picui.cn/free/2025/06/22/685801193928f.png" 
                    data-info="糖柒是流月镇的建筑大师，擅长建造现代风格的建筑和像素艺术。她总是乐于帮助新人，是服务器的元老级玩家。加入时间：2024年3月"
                    data-stats="建筑等级: 大师 | 生存天数: 120天">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/685801193928f.png')"></div>
                    <div>糖柒</div>
                </div>
                
                <div class="skin-card" data-name="北门" data-image="https://img.picui.cn/free/2025/06/22/68580132ad6a5.png" 
                    data-info="北门是服务器的红石专家，精通各种自动化装置和机关设计。他负责维护服务器的公共设施，为小镇提供技术支持。加入时间：2024年5月"
                    data-stats="红石等级: 专家 | 生存天数: 85天">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/68580132ad6a5.png')"></div>
                    <div>北门</div>
                </div>
                
                <div class="skin-card" data-name="羊毛" data-image="https://img.picui.cn/free/2025/06/22/6858013325465.png" 
                    data-info="羊毛是服务器中的农业专家，负责管理公共农场和动物养殖场。他拥有最全的作物收藏，总是乐于分享食物。加入时间：2024年4月"
                    data-stats="农业等级: 专家 | 生存天数: 95天">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/6858013325465.png')"></div>
                    <div>羊毛</div>
                </div>
                
                <div class="skin-card" data-name="霜渊" data-image="https://img.picui.cn/free/2025/06/22/6858013321d18.png" 
                    data-info="霜渊是服务器的探险家，喜欢探索各种地形和遗迹。他发现了服务器中80%的沉船和丛林神庙，拥有丰富的宝藏收藏。加入时间：2024年6月"
                    data-stats="探险等级: 大师 | 生存天数: 65天">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/6858013321d18.png')"></div>
                    <div>霜渊</div>
                </div>
                
                <div class="skin-card" data-name="星水" data-image="https://img.picui.cn/free/2025/06/22/68580133637e0.png" 
                    data-info="星水是服务器的矿工之王，拥有最深的矿井和最稀有的矿物收藏。他每周组织公共挖矿活动，帮助新人获取资源。加入时间：2024年2月"
                    data-stats="采矿等级: 大师 | 生存天数: 150天">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/68580133637e0.png')"></div>
                    <div>星水</div>
                </div>
            </div>
            <h2 class="section-title">游戏实景</h2>
            <div class="screenshot-container">
                <img src="https://img.picui.cn/free/2025/06/22/685810aeaf614.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810ae54269.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810aec0b62.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810aeaeddf.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810ae6909d.jpg" alt="流月镇游戏截图" class="screenshot">
            </div>
        </main>
        
        <footer>
            <p>
                <span class="minecraft-block"></span>
                流月镇 Minecraft 服务器 | 欢迎每一位冒险者
                <span class="minecraft-block"></span>
            </p>
            <p style="margin-top: 15px;">© 2025 Clanota Community</p>
        </footer>
    </div>
    
    <!-- 玩家介绍弹窗 -->
    <div class="player-modal" id="playerModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-header">
                <div class="modal-skin" id="modalSkin"></div>
                <h2 class="modal-name" id="modalName"></h2>
            </div>
            <div class="modal-info" id="modalInfo"></div>
            <div class="modal-stats" id="modalStats"></div>
        </div>
    </div>
    
    <script>
        // 玩家介绍弹窗功能
        const playerModal = document.getElementById('playerModal');
        const modalSkin = document.getElementById('modalSkin');
        const modalName = document.getElementById('modalName');
        const modalInfo = document.getElementById('modalInfo');
        const modalStats = document.getElementById('modalStats');
        const closeModal = document.getElementById('closeModal');
        
        // 获取所有玩家卡片
        const playerCards = document.querySelectorAll('.skin-card');
        
        // 为每个玩家卡片添加点击事件
        playerCards.forEach(card => {
            card.addEventListener('click', () => {
                // 获取玩家信息
                const name = card.getAttribute('data-name');
                const image = card.getAttribute('data-image');
                const info = card.getAttribute('data-info');
                const stats = card.getAttribute('data-stats');
                
                // 填充弹窗内容
                modalSkin.style.backgroundImage = `url('${image}')`;
                modalName.textContent = name;
                modalInfo.textContent = info;
                
                // 解析并显示统计信息
                modalStats.innerHTML = '';
                stats.split('|').forEach(stat => {
                    const [label, value] = stat.split(':');
                    const statBox = document.createElement('div');
                    statBox.className = 'stat-box';
                    statBox.innerHTML = `
                        <div class="stat-label">${label.trim()}</div>
                        <div class="stat-value">${value.trim()}</div>
                    `;
                    modalStats.appendChild(statBox);
                });
                
                // 显示弹窗
                playerModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // 防止背景滚动
            });
        });
        
        // 关闭弹窗功能
        function closePlayerModal() {
            playerModal.classList.remove('active');
            document.body.style.overflow = ''; // 恢复背景滚动
        }
        
        // 点击关闭按钮
        closeModal.addEventListener('click', closePlayerModal);
        
        // 点击弹窗背景关闭
        playerModal.addEventListener('click', (e) => {
            if (e.target === playerModal) {
                closePlayerModal();
            }
        });
        
        // 按ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && playerModal.classList.contains('active')) {
                closePlayerModal();
            }
        });
    </script>
</body>
</html>
