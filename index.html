<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流月镇 - Minecraft服务器</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(135deg, #1a1f2d, #0d1525);
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        /* 像素艺术装饰 */
        .pixel-art {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .creeper {
            top: 10%;
            right: 5%;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%234CAF50" width="100" height="100"/><rect fill="%23000" x="20" y="20" width="20" height="20"/><rect fill="%23000" x="60" y="20" width="20" height="20"/><rect fill="%23000" x="30" y="50" width="40" height="10"/><rect fill="%23000" x="20" y="70" width="20" height="10"/><rect fill="%23000" x="60" y="70" width="20" height="10"/></svg>');
        }
        
        .steve {
            bottom: 15%;
            left: 7%;
            width: 80px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120"><rect fill="%233F51B5" x="20" y="0" width="40" height="30"/><rect fill="%2376B852" x="0" y="30" width="80" height="50"/><rect fill="%23333" x="20" y="80" width="15" height="40"/><rect fill="%23333" x="45" y="80" width="15" height="40"/></svg>');
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            margin-bottom: 40px;
        }
        
        .server-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 3.5rem;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .server-name::before,
        .server-name::after {
            content: "✦";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
            font-size: 2rem;
        }
        
        .server-name::before {
            left: -10px;
        }
        
        .server-name::after {
            right: -10px;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #76B852;
            margin-bottom: 30px;
        }
        
        .server-info {
            background: rgba(10, 15, 30, 0.7);
            border: 3px solid #4A5568;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .info-box {
            margin-bottom: 25px;
        }
        
        .info-label {
            font-size: 1.3rem;
            color: #FF9800;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 2rem;
            font-family: 'Press Start 2P', cursive;
            color: #4CAF50;
            word-break: break-all;
        }
        
        .join-button {
            display: inline-block;
            background: linear-gradient(135deg, #76B852, #4CAF50);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 8px;
            border: 3px solid #3D8B40;
            box-shadow: 0 5px 0 #3D8B40;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #3D8B40;
            background: linear-gradient(135deg, #85d263, #5cbf5e);
        }
        
        .join-button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #3D8B40;
        }
        
        .section-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #FF9800;
            text-align: center;
            margin: 40px 0 20px;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF9800, transparent);
            margin: 10px auto;
        }
        
        .player-skins {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .skin-card {
            background: rgba(30, 40, 60, 0.7);
            border: 2px solid #4A5568;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .skin-card:hover {
            transform: translateY(-10px);
            border-color: #FF9800;
        }
        
        .skin-image {
            width: 100%;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        .screenshot-container {
            background: rgba(30, 40, 60, 0.7);
            border: 3px solid #4A5568;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .screenshot {
            width: 100%;
            display: block;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid #4A5568;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #76B852;
        }
        
        .minecraft-block {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #8B4513;
            border: 2px solid #5D2906;
            position: relative;
            margin: 0 5px;
            transform: rotate(45deg);
        }
        
        .minecraft-block::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: #A0522D;
            border: 1px solid #5D2906;
        }
        
        @media (max-width: 768px) {
            .server-name {
                font-size: 2.5rem;
            }
            
            .player-skins {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .join-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 像素艺术装饰 -->
    <div class="pixel-art creeper"></div>
    <div class="pixel-art steve"></div>
    
    <div class="container">
        <header>
            <h1 class="server-name">流月镇</h1>
            <p class="tagline">探索 • 建造 • 生存 • 共享</p>
        </header>
        
        <main>
            <div class="server-info">
                <div class="info-box">
                    <div class="info-label">服务器主旨</div>
                    <div class="info-value">给各位厌倦的玩家一个绿洲</div>
                </div>
                
                <div class="info-box">
                    <div class="info-label">服务器群聊</div>
                    <div class="info-value">qq群号:</p>806205560</div>
                </div>
                
                <a href="minecraft://?addExternalServer=流月镇|play.clanota.cn:10347" class="join-button">
                    加入服务器
                </a>
                
                <p style="margin-top: 15px; font-size: 1.2rem; color: #FFD700;">
                    点击上方按钮直接加入游戏，或手动添加服务器
                </p>
            </div>
            
            <h2 class="section-title">玩家风采</h2>
            <div class="player-skins">
                <div class="skin-card">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/685801193928f.png')"></div>
                    <div>糖柒</div>
                </div>
                
                <div class="skin-card">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/68580132ad6a5.png')"></div>
                    <div>北门</div>
                </div>
                
                <div class="skin-card">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/6858013325465.png')"></div>
                    <div>羊毛</div>
                </div>
                
                <div class="skin-card">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/6858013321d18.png')"></div>
                    <div>霜渊</div>
                </div>
                
                <div class="skin-card">
                    <div class="skin-image" style="background-image: url('https://img.picui.cn/free/2025/06/22/68580133637e0.png')"></div>
                    <div>星水</div>
                </div>
            </div>
            
            <h2 class="section-title">游戏实景</h2>
            <div class="screenshot-container">
                <img src="https://img.picui.cn/free/2025/06/22/685810aeaf614.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810ae54269.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810aec0b62.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810aeaeddf.jpg" alt="流月镇游戏截图" class="screenshot">
                <img src="https://img.picui.cn/free/2025/06/22/685810ae6909d.jpg" alt="流月镇游戏截图" class="screenshot">

            </div>
        </main>
        
        <footer>
            <p>
                <span class="minecraft-block"></span>
                流月镇 Minecraft 服务器 | 欢迎每一位冒险者
                <span class="minecraft-block"></span>
            </p>
            <p style="margin-top: 15px;">© 2025 Clanota Community</p>
        </footer>
    </div>
</body>
</html>
